eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    instance-id: product-service:${instanceId:${random.uuid}}
server:
  port: 0
spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:file:~/products;AUTO_SERVER=true
    username: admin
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
